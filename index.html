<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Digital Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
        
        /* PDF Viewer - Mobile Optimized */
        .pdf-container {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            position: relative;
        }
        
        .pdf-viewer {
            width: 100%;
            min-height: 100vh;
            border: none;
            display: block;
        }
        
        /* Upload Button - Mobile Friendly */
        .upload-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #FF6B35;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .upload-btn:active {
            transform: scale(0.9);
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6c757d;
            font-size: 16px;
            text-align: center;
        }
        
        /* No PDF Screen */
        .no-pdf {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-align: center;
            padding: 20px;
        }
        
        .no-pdf-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-pdf h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }
        
        .no-pdf p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        /* Modal - Mobile Optimized */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal h3 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            font-weight: 600;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-size: 16px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .form-group input[type="file"] {
            padding: 12px;
            font-size: 16px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-cancel {
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .btn-cancel:active {
            background: #e9ecef;
        }
        
        .btn-upload {
            background: #FF6B35;
            color: white;
        }
        
        .btn-upload:active {
            background: #e55a2b;
        }
        
        .btn-upload:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
        }
        
        .success-message {
            color: #155724;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #d4edda;
            border-radius: 8px;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .modal-content {
                width: 95%;
                padding: 25px 15px;
            }
            
            .upload-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">Loading Menu...</div>
        </div>
        
        <!-- No PDF Screen -->
        <div class="no-pdf" id="noPdfScreen" style="display: none;">
            <div class="no-pdf-icon">üìã</div>
            <h2>No Menu Available</h2>
            <p>Menu will appear here once uploaded</p>
        </div>
        
        <!-- PDF Container -->
        <div class="pdf-container" id="pdfContainer" style="display: none;">
            <iframe class="pdf-viewer" id="pdfViewer" scrolling="yes"></iframe>
        </div>
        
        <!-- Upload Button -->
        <button class="upload-btn" onclick="openUploadModal()" title="Upload Menu">
            üì§
        </button>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h3>üîê Upload Menu</h3>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="pdfFile">Select Menu PDF:</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <div id="uploadMessage"></div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="btn btn-upload" id="uploadButton">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://sakthibillionaire-pdf-upload-api.hf.space';
        const UPLOAD_PASSWORD = '1234';
        let currentPDF = null;
        
        // Mobile-optimized PDF loading
        async function loadLatestPDF() {
            const loadingScreen = document.getElementById('loadingScreen');
            const noPdfScreen = document.getElementById('noPdfScreen');
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfViewer = document.getElementById('pdfViewer');
            
            try {
                const response = await fetch(`${API_BASE_URL}/list`);
                const result = await response.json();
                
                loadingScreen.style.display = 'none';
                
                if (response.ok && result.pdfs.length > 0) {
                    const latestPDF = result.pdfs[result.pdfs.length - 1];
                    currentPDF = latestPDF.filename;
                    
                    // Try multiple methods for mobile PDF viewing
                    const pdfUrl = `${API_BASE_URL}/pdf/${encodeURIComponent(latestPDF.filename)}`;
                    
                    // Method 1: Try Mozilla PDF.js viewer (works well on mobile)
                    const pdfJsUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
                    
                    // Method 2: Fallback to Google Docs viewer
                    const googleViewerUrl = `https://docs.google.com/gview?url=${encodeURIComponent(pdfUrl)}&embedded=true`;
                    
                    // Try PDF.js first (better for mobile)
                    pdfViewer.src = pdfJsUrl;
                    pdfContainer.style.display = 'block';
                    noPdfScreen.style.display = 'none';
                    
                    // Fallback to Google viewer if PDF.js fails
                    pdfViewer.onerror = function() {
                        console.log('PDF.js failed, trying Google Viewer...');
                        pdfViewer.src = googleViewerUrl;
                    };
                    
                } else {
                    noPdfScreen.style.display = 'flex';
                    pdfContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                loadingScreen.style.display = 'none';
                noPdfScreen.style.display = 'flex';
                pdfContainer.style.display = 'none';
            }
        }
        
        // Open upload modal
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
            document.getElementById('password').focus();
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        // Close upload modal
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
            document.getElementById('uploadMessage').innerHTML = '';
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const fileInput = document.getElementById('pdfFile');
            const uploadButton = document.getElementById('uploadButton');
            const messageDiv = document.getElementById('uploadMessage');
            
            messageDiv.innerHTML = '';
            
            // Check password
            if (password !== UPLOAD_PASSWORD) {
                messageDiv.innerHTML = '<div class="error-message">‚ùå Wrong password!</div>';
                document.getElementById('password').focus();
                return;
            }
            
            // Check file
            if (!fileInput.files[0]) {
                messageDiv.innerHTML = '<div class="error-message">Please select a PDF file</div>';
                return;
            }
            
            const file = fileInput.files[0];
            
            if (file.type !== 'application/pdf') {
                messageDiv.innerHTML = '<div class="error-message">Please select a PDF file only</div>';
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                messageDiv.innerHTML = '<div class="error-message">File too large. Maximum 10MB allowed</div>';
                return;
            }
            
            // Upload process
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            messageDiv.innerHTML = '<div style="text-align: center; padding: 10px; color: #FF6B35;">üì§ Uploading menu...</div>';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">‚úÖ Menu uploaded successfully!</div>';
                    
                    // Update viewer
                    const pdfContainer = document.getElementById('pdfContainer');
                    const noPdfScreen = document.getElementById('noPdfScreen');
                    const pdfViewer = document.getElementById('pdfViewer');
                    
                    currentPDF = result.filename;
                    const pdfUrl = `${API_BASE_URL}/pdf/${encodeURIComponent(result.filename)}`;
                    const pdfJsUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
                    
                    pdfViewer.src = pdfJsUrl;
                    pdfContainer.style.display = 'block';
                    noPdfScreen.style.display = 'none';
                    
                    setTimeout(() => {
                        closeUploadModal();
                    }, 1500);
                    
                } else {
                    messageDiv.innerHTML = `<div class="error-message">‚ùå Upload failed: ${result.detail}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">‚ùå Upload failed: ${error.message}</div>`;
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('uploadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUploadModal();
            }
        });
        
        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('uploadModal').style.display === 'block') {
                closeUploadModal();
            }
        });
        
        // Prevent zoom on input focus (iOS)
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            });
            input.addEventListener('blur', function() {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=yes');
            });
        });
        
        // Load PDF when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLatestPDF();
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (currentPDF) {
                    loadLatestPDF();
                }
            }, 500);
        });
    </script>
</body>
</html>
